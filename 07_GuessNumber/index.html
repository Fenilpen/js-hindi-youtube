<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess the number</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div id="wrapper">
    <h1>number guessing game</h1>
    <p>try and guess the random number bitween 1 to 100</p>    
    <p>you have 10 attemps left to guess the right number</p>
    </br>

    <form class="form">
        <label id="guess" for="guessField">guess a number</label>
        <input type="text" name="" id="guessField" class="guessField">
        <input type="submit" value="submit value" id="subt">
    </form>

    <div class="resultParas">
        <p> previous guess <span class="guesses"></span> </p>
        <p> guesses remaining <span class="lastResult">10</span></p>
        <p class="lowOrHi"></p>
    </div>
    </div>
</body>
<script src="index.js"></script>
</html>
